<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Présentation du CV développeur web front-end de Sergio Paulista"
    />
    <title>CV - Sergio Paulista</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a8c57682fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="container__header header">
        <h1 class="header__title">Sergio Paulista</h1>
        <p class="header__description">Intégrateur HTML & CSS / SCSS</p>
      </header>
      <div class="container__picture picture">
        <img
          class="picture__img"
          src="./img/sergio-photo.jpg"
          alt="Sergio développeur"
        />
      </div>
      <aside class="container__aside aside">
        <section class="aside__contact">
          <h2 class="aside__contact__title">contact</h2>
          <h3 class="aside__contact__h3">téléphone</h3>
          <p class="aside__contact__p">01 50 23 69 83</p>
          <h3 class="aside__contact__h3">email</h3>
          <p class="aside__contact__p">sergio@paulista.com</p>
          <h3 class="aside__contact__h3">adresse</h3>
          <adress class="aside__contact__p"
            >5 rue des Rosiers<br />75015 - Paris</adress
          >
        </section>
        <section class="aside__education">
          <h2 class="aside__education__title">Education</h2>
          <h3 class="aside__education__h3">udemy</h3>
          <a href="udemy.com" target="_blank" class="aside__education__link"
            >udemy.com<br />
            2023-2024</a
          >
          <h3 class="aside__education__h3">openclassrooms</h3>
          <a href="openclassrooms.com" target="_blank" class="aside__education__link"
            >openclassrooms.com<br />
            2022-2024</a
          >
        </section>
      </aside>
      <main class="container__main">main</main>
    </div>
  </body>
</html>
